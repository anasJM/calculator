<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator HTML CSS JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>calculator</h1>

        <div id="display">0</div>
        <button id="btn-clear">Clear</button>

        <div class="calculator">
            <div class="numbers">
                <button id="btn-number-0">0</button>
                <button id="btn-number-1">1</button>
                <button id="btn-number-2">2</button>
                <button id="btn-number-3">3</button>
                <button id="btn-number-4">4</button>
                <button id="btn-number-5">5</button>
                <button id="btn-number-6">6</button>
                <button id="btn-number-7">7</button>
                <button id="btn-number-8">8</button>
                <button id="btn-number-9">9</button>
            </div>
            <div class="operators">
                <button id="btn-add">+</button>
                <button id="btn-substract">-</button>
                <button id="btn-multiply">x</button>
                <button id="btn-divide">/</button>
                <button id="btn-equal">=</button>
            </div>
        </div>

    </div>
</body>
</html>
